<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verifying... — Pixel One</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body { background-color: #050505; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; font-family: sans-serif; }
    .loader { animation: spin 1s linear infinite; }
    @keyframes spin { 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="text-center">
    <i class="fa-solid fa-circle-notch text-4xl text-red-600 loader mb-4"></i>
    <h2 class="text-xl font-bold">Vérification en cours...</h2>
    <p class="text-gray-500 text-sm mt-2">Nous sécurisons votre connexion.</p>
  </div>

  <script src="assets/js/config.js"></script>
  <script src="assets/js/supabase-client.js"></script>
  <script>
    (async () => {
      const sb = getSupabaseClient();
      
      // 1. معالجة الرابط القادم من جوجل
      try {
        const { data: { session }, error } = await sb.auth.getSession();
        
        if (error) throw error;
        
        if (session) {
          // 2. نجاح! توجيه إلى لوحة التحكم
          // ننتظر قليلاً للتأكد من حفظ الجلسة
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 1000);
        } else {
          // 3. فشل، العودة لتسجيل الدخول
           // نستمع لأي تغيير في حالة تسجيل الدخول (لأن جوجل قد يتأخر ثانية)
           sb.auth.onAuthStateChange((event, session) => {
             if (event === 'SIGNED_IN' && session) {
               window.location.href = 'dashboard.html';
             }
           });
        }
      } catch (err) {
        console.error(err);
        alert("Erreur de connexion: " + err.message);
        window.location.href = 'auth.html';
      }
    })();
  </script>
</body>
</html>
