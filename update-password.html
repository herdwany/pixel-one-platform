<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nouveau mot de passe | PixelOne</title>
  <link href="assets/css/tailwind.output.css?v=108" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { background-color: #030303; font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 bg-[#030303]">

  <div class="w-full max-w-md bg-[#111] border border-[#222] rounded-2xl shadow-2xl p-8 relative overflow-hidden card-glass">
    <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-red-600 to-transparent opacity-50"></div>

    <div class="text-center mb-8">
      <div class="w-12 h-12 bg-red-500/10 rounded-full flex items-center justify-center mx-auto mb-3">
        <i class="fa-solid fa-lock text-red-500"></i>
      </div>
      <h2 class="text-2xl font-bold text-white">Nouveau mot de passe</h2>
      <p class="text-gray-500 text-sm mt-1">Entrez votre nouveau mot de passe sécurisé.</p>
    </div>

    <form id="update-pass-form" class="space-y-4">
      <div>
        <label class="block text-xs font-bold text-gray-400 mb-2 ml-1 uppercase">Nouveau mot de passe</label>
        <input type="password" id="new-password" class="w-full bg-[#0a0a0a] border border-[#333] rounded-xl px-4 py-3 text-white text-sm focus:border-red-600 outline-none transition" placeholder="••••••••" required>
      </div>
      <div>
        <label class="block text-xs font-bold text-gray-400 mb-2 ml-1 uppercase">Confirmer le mot de passe</label>
        <input type="password" id="confirm-password" class="w-full bg-[#0a0a0a] border border-[#333] rounded-xl px-4 py-3 text-white text-sm focus:border-red-600 outline-none transition" placeholder="••••••••" required>
      </div>
      
      <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3.5 rounded-xl transition-all shadow-lg shadow-red-900/20 text-sm mt-2">
        METTRE À JOUR
      </button>
    </form>

    <div id="msg-box" class="mt-4 text-center text-xs hidden p-3 rounded-lg"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="assets/js/config.js"></script>
  <script src="assets/js/supabase-client.js"></script>
  <script>
    // التعامل مع عملية التحديث
    document.getElementById('update-pass-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const newPass = document.getElementById('new-password').value;
      const confirmPass = document.getElementById('confirm-password').value;
      const msgBox = document.getElementById('msg-box');
      const btn = e.target.querySelector('button');

      if (newPass.length < 6) {
        showMsg("Le mot de passe doit contenir au moins 6 caractères.", 'error');
        return;
      }
      if (newPass !== confirmPass) {
        showMsg("Les mots de passe ne correspondent pas.", 'error');
        return;
      }

      try {
        btn.disabled = true;
        btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i>';

        // استخدام دالة Supabase لتحديث المستخدم الحالي
        // (Supabase يتعرف على المستخدم تلقائياً من رابط الإيميل)
        const { error } = await getSupabaseClient().auth.updateUser({ password: newPass });

        if (error) throw error;

        showMsg("Mot de passe mis à jour ! Redirection...", 'success');
        setTimeout(() => { window.location.href = 'auth.html'; }, 2000);

      } catch (err) {
        showMsg(err.message || "Erreur lors de la mise à jour.", 'error');
        btn.disabled = false;
        btn.textContent = "METTRE À JOUR";
      }

      function showMsg(text, type) {
        msgBox.textContent = text;
        msgBox.className = `mt-4 text-center text-xs block p-3 rounded-lg ${type === 'error' ? 'text-red-500 bg-red-500/10 border border-red-500/20' : 'text-green-500 bg-green-500/10 border border-green-500/20'}`;
      }
    });

    // التأكد من وجود جلسة (session) قادمة من رابط الإيميل
    window.onload = async () => {
      const { data: { session } } = await getSupabaseClient().auth.getSession();
      if (!session) {
        // إذا لم يكن هناك جلسة، فهذا يعني أن المستخدم لم يأتِ من رابط الإيميل
        window.location.href = 'auth.html';
      }
    };
  </script>
</body>
</html>
