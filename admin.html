<div id="modal-overlay" class="hidden fixed inset-0 z-50 bg-black/60 backdrop-blur-sm flex items-center justify-center p-4" role="dialog" aria-modal="true" aria-labelledby="modal-title">
  <div class="bg-surface-card border border-surface-border rounded-2xl w-full max-w-lg p-6 max-h-[90vh] overflow-y-auto">

    <div class="flex items-center justify-between mb-5">
      <h3 id="modal-title" class="font-bold text-lg" data-i18n="admin.modal.title">Modifier la commande</h3>
      <button id="modal-close" class="text-gray-500 hover:text-white transition">
        <i class="fa-solid fa-xmark text-xl"></i>
      </button>
    </div>

    <div class="space-y-4">
      <div>
        <label class="text-sm text-gray-400 mb-1.5 block">Référence</label>
        <p id="modal-ref" class="text-brand font-bold"></p>
      </div>

      <!-- Client Info -->
      <div class="bg-surface rounded-xl p-4">
        <p class="text-xs text-gray-500 uppercase tracking-widest font-semibold mb-3">
          Informations client
        </p>

        <div class="grid grid-cols-2 gap-3 text-sm">
          <div>
            <p class="text-gray-500 text-xs">Nom</p>
            <p id="modal-client-name" class="text-white font-medium mt-0.5">—</p>
          </div>
          <div>
            <p class="text-gray-500 text-xs">Téléphone</p>
            <p id="modal-client-phone" class="text-white font-medium mt-0.5">—</p>
          </div>
          <div class="col-span-2">
            <p class="text-gray-500 text-xs">Email</p>
            <p id="modal-client-email" class="text-white font-medium mt-0.5">—</p>
          </div>
        </div>
      </div>

      <!-- Order Details -->
      <div id="modal-order-details" class="hidden bg-surface rounded-xl p-4">
        <p class="text-xs text-gray-500 uppercase tracking-widest font-semibold mb-3">
          Détails de la commande
        </p>
        <div id="modal-details-content" class="text-sm space-y-1.5 text-gray-300"></div>
      </div>

      <!-- Payment Proof -->
      <div id="modal-proof-wrap" class="hidden">
        <p class="text-xs text-gray-500 uppercase tracking-widest font-semibold mb-2">
          Preuve de paiement
        </p>
        <div id="modal-proof-content"></div>
      </div>

      <div>
        <label class="text-sm text-gray-400 mb-1.5 block">Statut</label>
        <select id="modal-status"
          class="w-full bg-surface border border-surface-border rounded-lg px-4 py-3 text-sm text-white">
          <option value="pending">En attente</option>
          <option value="in_progress">En cours</option>
          <option value="review">En révision</option>
          <option value="done">Terminé</option>
        </select>
      </div>

      <button id="modal-save"
        class="w-full bg-brand hover:bg-brand-dark text-white font-bold py-3 rounded-xl">
        Enregistrer
      </button>
    </div>
  </div>
</div>
