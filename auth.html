<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion | PixelOne</title>
  
  <link href="assets/css/tailwind.output.css?v=105" rel="stylesheet">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=IBM+Plex+Sans+Arabic:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* خلفية مخصصة لصفحة الدخول */
    body {
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.03'/%3E%3C/svg%3E");
      background-color: #030303;
    }
    /* إخفاء النماذج غير النشطة */
    .hidden { display: none; }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

  <div id="auth-preloader" class="fixed inset-0 z-50 flex items-center justify-center bg-[#030303] transition-opacity duration-500">
    <div class="w-8 h-8 border-2 border-red-600 border-t-transparent rounded-full animate-spin"></div>
  </div>

  <div class="w-full max-w-md bg-[#111] border border-[#222] rounded-2xl shadow-2xl overflow-hidden relative card-glass">
    <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-red-600 to-transparent opacity-50"></div>

    <div class="p-8">
      <div class="text-center mb-8">
        <a href="index.html" class="inline-block text-3xl font-extrabold tracking-tight text-white mb-2">
          <span class="text-red-600">Pixel</span>One
        </a>
        <p class="text-gray-500 text-sm" id="auth-subtitle">Welcome back</p>
      </div>

      <div class="flex bg-[#050505] p-1 rounded-xl mb-6 border border-[#222]">
        <button onclick="switchTab('login')" id="tab-login" class="flex-1 py-2.5 text-sm font-medium rounded-lg transition-all text-white bg-[#222] shadow border border-[#333]">Connexion</button>
        <button onclick="switchTab('signup')" id="tab-signup" class="flex-1 py-2.5 text-sm font-medium rounded-lg transition-all text-gray-500 hover:text-white">Inscription</button>
      </div>

      <form id="login-form" class="space-y-4">
        <div>
          <label class="block text-xs font-bold text-gray-400 mb-2 ml-1 uppercase tracking-wider">Email</label>
          <input type="email" id="login-email" class="w-full bg-[#0a0a0a] border border-[#333] rounded-xl px-4 py-3 text-white text-sm focus:border-red-600 focus:ring-1 focus:ring-red-600 outline-none transition placeholder-gray-700" placeholder="name@example.com" required>
        </div>
        <div>
          <label class="block text-xs font-bold text-gray-400 mb-2 ml-1 uppercase tracking-wider">Mot de passe</label>
          <input type="password" id="login-password" class="w-full bg-[#0a0a0a] border border-[#333] rounded-xl px-4 py-3 text-white text-sm focus:border-red-600 focus:ring-1 focus:ring-red-600 outline-none transition placeholder-gray-700" placeholder="••••••••" required>
        </div>
        <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3.5 rounded-xl transition-all shadow-lg shadow-red-900/20 text-sm tracking-wide mt-2">
          SE CONNECTER
        </button>
      </form>

      <form id="signup-form" class="space-y-4 hidden">
        <div>
          <label class="block text-xs font-bold text-gray-400 mb-2 ml-1 uppercase tracking-wider">Nom complet</label>
          <input type="text" id="signup-name" class="w-full bg-[#0a0a0a] border border-[#333] rounded-xl px-4 py-3 text-white text-sm focus:border-red-600 focus:ring-1 focus:ring-red-600 outline-none transition placeholder-gray-700" placeholder="Votre nom" required>
        </div>
        <div>
          <label class="block text-xs font-bold text-gray-400 mb-2 ml-1 uppercase tracking-wider">Email</label>
          <input type="email" id="signup-email" class="w-full bg-[#0a0a0a] border border-[#333] rounded-xl px-4 py-3 text-white text-sm focus:border-red-600 focus:ring-1 focus:ring-red-600 outline-none transition placeholder-gray-700" placeholder="name@example.com" required>
        </div>
        <div>
          <label class="block text-xs font-bold text-gray-400 mb-2 ml-1 uppercase tracking-wider">Mot de passe</label>
          <input type="password" id="signup-password" class="w-full bg-[#0a0a0a] border border-[#333] rounded-xl px-4 py-3 text-white text-sm focus:border-red-600 focus:ring-1 focus:ring-red-600 outline-none transition placeholder-gray-700" placeholder="••••••••" required>
        </div>
        <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3.5 rounded-xl transition-all shadow-lg shadow-red-900/20 text-sm tracking-wide mt-2">
          CRÉER UN COMPTE
        </button>
      </form>

      <div id="auth-message" class="mt-4 text-center text-xs hidden p-3 rounded-lg bg-red-500/10 text-red-400 border border-red-500/20"></div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="assets/js/config.js"></script>
  <script src="assets/js/supabase-client.js"></script>
  <script src="assets/js/api/auth.api.js"></script>

  <script>
    // Tab Switching Logic
    function switchTab(tab) {
      const loginForm = document.getElementById('login-form');
      const signupForm = document.getElementById('signup-form');
      const tabLogin = document.getElementById('tab-login');
      const tabSignup = document.getElementById('tab-signup');
      const subTitle = document.getElementById('auth-subtitle');

      if (tab === 'login') {
        loginForm.classList.remove('hidden');
        signupForm.classList.add('hidden');
        tabLogin.className = "flex-1 py-2.5 text-sm font-medium rounded-lg transition-all text-white bg-[#222] shadow border border-[#333]";
        tabSignup.className = "flex-1 py-2.5 text-sm font-medium rounded-lg transition-all text-gray-500 hover:text-white";
        subTitle.textContent = "Welcome back";
      } else {
        loginForm.classList.add('hidden');
        signupForm.classList.remove('hidden');
        tabSignup.className = "flex-1 py-2.5 text-sm font-medium rounded-lg transition-all text-white bg-[#222] shadow border border-[#333]";
        tabLogin.className = "flex-1 py-2.5 text-sm font-medium rounded-lg transition-all text-gray-500 hover:text-white";
        subTitle.textContent = "Join the community";
      }
      document.getElementById('auth-message').classList.add('hidden');
    }

    // Preloader fadeout
    window.onload = () => {
      setTimeout(() => {
        document.getElementById('auth-preloader').style.opacity = '0';
        setTimeout(() => { document.getElementById('auth-preloader').style.display = 'none'; }, 500);
      }, 500);
    };
  </script>
</body>
</html>
