<script src="assets/js/config.js"></script>

<script src="assets/js/supabase-client.js"></script>
<script>
  const loginForm   = document.getElementById('login-form');
  const signupForm  = document.getElementById('signup-form');
  const tabLogin    = document.getElementById('tab-login');
  const tabSignup   = document.getElementById('tab-signup');
  const alertBox    = document.getElementById('auth-alert');

  // ‚îÄ‚îÄ Sync submit button labels with language ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  function syncSubmitLabels() {
    loginForm.querySelector('button[type="submit"]').textContent  = t('auth.btn.login');
    signupForm.querySelector('button[type="submit"]').textContent = t('auth.btn.signup');
  }
// ŸÅŸä ŸÖŸÑŸÅ auth.html - ÿ≥ÿ∑ÿ± 216 ÿ™ŸÇÿ±Ÿäÿ®ÿßŸã
options: {
  redirectTo: window.location.origin + '/auth-callback.html',
  // ÿ£ÿ∂ŸÅ Ÿáÿ∞ÿß ÿßŸÑÿ≥ÿ∑ÿ± ŸÑÿ∂ŸÖÿßŸÜ ÿ£ŸÜ ÿ≥Ÿàÿ®ÿßÿ®Ÿäÿ≥ Ÿäÿπÿ±ŸÅ ÿßŸÑÿØŸàŸÖŸäŸÜ ÿßŸÑÿ¨ÿØŸäÿØ
  emailRedirectTo: window.location.origin + '/dashboard.html' 
},
  document.addEventListener('langchange', syncSubmitLabels);

  // ‚îÄ‚îÄ Tab switching ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  tabLogin.addEventListener('click', () => {
    tabLogin.classList.add('active'); tabLogin.classList.remove('text-gray-400');
    tabSignup.classList.remove('active'); tabSignup.classList.add('text-gray-400');
    loginForm.classList.remove('hidden');
    signupForm.classList.add('hidden');
    clearAlert();
  });

  tabSignup.addEventListener('click', () => {
    tabSignup.classList.add('active'); tabSignup.classList.remove('text-gray-400');
    tabLogin.classList.remove('active'); tabLogin.classList.add('text-gray-400');
    signupForm.classList.remove('hidden');
    loginForm.classList.add('hidden');
    clearAlert();
  });

  // ‚îÄ‚îÄ Password visibility toggle ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  document.querySelectorAll('.toggle-pw').forEach(btn => {
    btn.addEventListener('click', () => {
      const input = document.getElementById(btn.dataset.target);
      const isHidden = input.type === 'password';
      input.type = isHidden ? 'text' : 'password';
      btn.querySelector('i').className = `fa-solid ${isHidden ? 'fa-eye-slash' : 'fa-eye'} text-sm`;
    });
  });

  // ‚îÄ‚îÄ Alert helpers ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  function showAlert(msg, type = 'error') {
    alertBox.textContent = msg;
    alertBox.className = `mb-4 px-4 py-3 rounded-lg text-sm font-medium ${
      type === 'error' ? 'bg-red-500/10 border border-red-500/30 text-red-400'
                       : 'bg-green-500/10 border border-green-500/30 text-green-400'
    }`;
    alertBox.classList.remove('hidden');
  }
  function clearAlert() { alertBox.classList.add('hidden'); }

  function setLoading(form, loading) {
    const btn = form.querySelector('button[type="submit"]');
    btn.disabled = loading;
    btn.textContent = loading ? t('auth.btn.loading') : (form === loginForm ? t('auth.btn.login') : t('auth.btn.signup'));
  }

  // ‚îÄ‚îÄ Login ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    clearAlert();
    setLoading(loginForm, true);
    const email    = loginForm.email.value.trim();
    const password = loginForm.password.value;

    try {
      const sb = getSupabaseClient();
      const { error } = await sb.auth.signInWithPassword({ email, password });
      if (error) throw error;

      const profile = await getProfile((await getCurrentUser()).id);
      window.location.href = profile?.role === 'admin' ? 'admin.html' : 'dashboard.html';
    } catch (err) {
      showAlert(err.message || t('auth.msg.login_error'));
      setLoading(loginForm, false);
    }
  });

  // ‚îÄ‚îÄ Sign-up ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  signupForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    clearAlert();
    setLoading(signupForm, true);

    const full_name = signupForm.full_name.value.trim();
    const email     = signupForm.email.value.trim();
    const phone     = signupForm.phone.value.trim();
    const password  = signupForm.password.value;

    if (password.length < 8) {
      showAlert(t('auth.msg.pw_min'));
      setLoading(signupForm, false);
      return;
    }

    try {
      const sb = getSupabaseClient();
      const { error } = await sb.auth.signUp({
        email, password,
        options: { data: { full_name, phone } },
      });
      if (error) throw error;

      showAlert(t('auth.msg.signup_success'), 'success');
      setLoading(signupForm, false);
    } catch (err) {
      showAlert(err.message || t('auth.msg.signup_error'));
      setLoading(signupForm, false);
    }
  });

  // ‚îÄ‚îÄ Google OAuth ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  document.getElementById('google-btn').addEventListener('click', async () => {
    const btn = document.getElementById('google-btn');
    const originalHTML = btn.innerHTML;
    btn.disabled = true;
    btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin" aria-hidden="true"></i><span class="sr-only">Connexion en cours‚Ä¶</span>';
    try {
      const sb = getSupabaseClient();
      const { error } = await sb.auth.signInWithOAuth({
        provider: 'google',
        options: {
          redirectTo: window.location.origin + '/auth-callback.html',
          queryParams: { access_type: 'offline', prompt: 'consent' },
        },
      });
      if (error) throw error;
    } catch (err) {
      showAlert(err.message || t('auth.msg.google_error'));
      btn.disabled = false;
      btn.innerHTML = originalHTML;
    }
  });

  // ‚îÄ‚îÄ Forgot password ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  document.getElementById('forgot-btn').addEventListener('click', async () => {
    const email = loginForm.email.value.trim();
    if (!email) { showAlert(t('auth.msg.forgot_email')); return; }
    try {
      const sb = getSupabaseClient();
      const { error } = await sb.auth.resetPasswordForEmail(email, {
        redirectTo: window.location.origin + '/auth.html',
      });
      if (error) throw error;
      showAlert(t('auth.msg.forgot_sent'), 'success');
    } catch (err) {
      showAlert(err.message || t('auth.msg.forgot_error'));
    }
  });

  // ‚îÄ‚îÄ Redirect if already logged in ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  (async () => {
    try {
      const user = await getCurrentUser();
      if (!user) return;
      const profile = await getProfile(user.id);
      window.location.href = profile?.role === 'admin' ? 'admin.html' : 'dashboard.html';
    } catch (_) { /* not configured */ }
  })();
</script>
