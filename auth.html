<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion / Inscription — Pixel One</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: { DEFAULT: '#ff0000', dark: '#cc0000' },
            surface: { DEFAULT: '#0d0d0d', card: '#141414', border: '#1f1f1f' },
          },
          fontFamily: { sans: ['Inter', 'sans-serif'] },
        }
      }
    }
  </script>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body { background-color: #050505; font-family: 'Inter', sans-serif; }
    body::before {
      content: '';
      position: fixed; inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.04'/%3E%3C/svg%3E");
      pointer-events: none; z-index: 0;
    }
    .content { position: relative; z-index: 1; }
    .tab-btn.active { color: #ff0000; border-bottom-color: #ff0000; }
    .tab-btn { border-bottom: 2px solid transparent; transition: all .2s; }
  </style>
</head>

<body class="text-white min-h-screen flex items-center justify-center">
<div class="content w-full max-w-md mx-auto px-6 py-16">

  <!-- Logo -->
  <div class="text-center mb-8">
    <a href="index.html" class="text-2xl font-extrabold tracking-tight">
      <span class="text-brand">Pixel</span>One
    </a>
    <p class="text-gray-500 text-sm mt-1">Votre espace créatif</p>
  </div>

  <!-- Card -->
  <div class="bg-surface-card border border-surface-border rounded-2xl p-8">

    <!-- Tabs -->
    <div class="flex gap-8 mb-8 border-b border-surface-border pb-0">
      <button id="tab-login" class="tab-btn active text-sm font-semibold pb-3 px-1">Connexion</button>
      <button id="tab-signup" class="tab-btn text-gray-400 hover:text-white text-sm font-semibold pb-3 px-1">Créer un compte</button>
    </div>

    <!-- ── Alert ────────────────────────────────────────── -->
    <div id="auth-alert" class="hidden mb-4 px-4 py-3 rounded-lg text-sm font-medium"></div>

    <!-- ── LOGIN FORM ────────────────────────────────────── -->
    <form id="login-form" class="space-y-5">
      <div>
        <label class="text-sm text-gray-400 mb-1.5 block">Email</label>
        <input name="email" type="email" required autocomplete="email"
               placeholder="email@exemple.com"
               class="w-full bg-surface border border-surface-border rounded-lg px-4 py-3 text-sm text-white placeholder-gray-600 focus:outline-none focus:border-brand/50 transition" />
      </div>
      <div>
        <div class="flex justify-between mb-1.5">
          <label class="text-sm text-gray-400">Mot de passe</label>
          <button type="button" id="forgot-btn" class="text-xs text-brand hover:underline">Mot de passe oublié ?</button>
        </div>
        <div class="relative">
          <input name="password" id="login-password" type="password" required autocomplete="current-password"
                 placeholder="••••••••"
                 class="w-full bg-surface border border-surface-border rounded-lg px-4 py-3 pr-11 text-sm text-white placeholder-gray-600 focus:outline-none focus:border-brand/50 transition" />
          <button type="button" class="toggle-pw absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-white" data-target="login-password">
            <i class="fa-solid fa-eye text-sm"></i>
          </button>
        </div>
      </div>
      <button type="submit"
              class="w-full bg-brand hover:bg-brand-dark text-white font-bold py-3.5 rounded-xl transition">
        Se connecter
      </button>
    </form>

    <!-- ── SIGNUP FORM ────────────────────────────────────── -->
    <form id="signup-form" class="hidden space-y-5">
      <div>
        <label class="text-sm text-gray-400 mb-1.5 block">Nom complet</label>
        <input name="full_name" type="text" required autocomplete="name"
               placeholder="Mohamed Benali"
               class="w-full bg-surface border border-surface-border rounded-lg px-4 py-3 text-sm text-white placeholder-gray-600 focus:outline-none focus:border-brand/50 transition" />
      </div>
      <div>
        <label class="text-sm text-gray-400 mb-1.5 block">Email</label>
        <input name="email" type="email" required autocomplete="email"
               placeholder="email@exemple.com"
               class="w-full bg-surface border border-surface-border rounded-lg px-4 py-3 text-sm text-white placeholder-gray-600 focus:outline-none focus:border-brand/50 transition" />
      </div>
      <div>
        <label class="text-sm text-gray-400 mb-1.5 block">Téléphone</label>
        <input name="phone" type="tel" autocomplete="tel"
               placeholder="+212 6XX XXX XXX"
               class="w-full bg-surface border border-surface-border rounded-lg px-4 py-3 text-sm text-white placeholder-gray-600 focus:outline-none focus:border-brand/50 transition" />
      </div>
      <div>
        <label class="text-sm text-gray-400 mb-1.5 block">Mot de passe</label>
        <div class="relative">
          <input name="password" id="signup-password" type="password" required autocomplete="new-password"
                 placeholder="Minimum 8 caractères"
                 class="w-full bg-surface border border-surface-border rounded-lg px-4 py-3 pr-11 text-sm text-white placeholder-gray-600 focus:outline-none focus:border-brand/50 transition" />
          <button type="button" class="toggle-pw absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-white" data-target="signup-password">
            <i class="fa-solid fa-eye text-sm"></i>
          </button>
        </div>
      </div>
      <button type="submit"
              class="w-full bg-brand hover:bg-brand-dark text-white font-bold py-3.5 rounded-xl transition">
        Créer mon compte
      </button>
    </form>

    <!-- ── DIVIDER ─────────────────────────────────────────── -->
    <div class="flex items-center gap-3 my-6">
      <div class="flex-1 border-t border-surface-border"></div>
      <span class="text-gray-600 text-xs">OU</span>
      <div class="flex-1 border-t border-surface-border"></div>
    </div>

    <!-- Google OAuth -->
    <button id="google-btn"
            class="w-full flex items-center justify-center gap-3 border border-surface-border hover:border-brand/40 text-gray-300 hover:text-white font-semibold py-3.5 rounded-xl transition">
      <svg class="w-5 h-5" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path fill="#FFC107" d="M43.6 20H24v8h11.3C33.7 33 29.3 36 24 36c-6.6 0-12-5.4-12-12s5.4-12 12-12c3 0 5.7 1.1 7.8 2.9l5.7-5.7C34 6.4 29.3 4 24 4 12.9 4 4 12.9 4 24s8.9 20 20 20c11 0 20-9 20-20 0-1.3-.1-2.7-.4-4z"/>
        <path fill="#FF3D00" d="M6.3 14.7l6.6 4.9C14.5 16 19 13 24 13c3 0 5.7 1.1 7.8 2.9l5.7-5.7C34 6.4 29.3 4 24 4 16.3 4 9.7 8.3 6.3 14.7z"/>
        <path fill="#4CAF50" d="M24 44c5.2 0 9.9-2 13.4-5.2l-6.2-5.2C29.4 35.5 26.8 36.5 24 36.5c-5.2 0-9.6-3.5-11.2-8.2L6.2 33c3.3 6.1 9.8 11 17.8 11z"/>
        <path fill="#1976D2" d="M43.6 20H24v8h11.3c-.8 2.3-2.3 4.2-4.2 5.6l6.2 5.2C41 34.8 44 29.8 44 24c0-1.3-.1-2.7-.4-4z"/>
      </svg>
      Continuer avec Google
    </button>
  </div>

  <p class="text-center text-gray-600 text-sm mt-6">
    <a href="index.html" class="hover:text-white transition">← Retour à l'accueil</a>
  </p>

</div>

<script src="assets/js/config.js"></script>
<script src="assets/js/supabase-client.js"></script>
<script>
  const loginForm   = document.getElementById('login-form');
  const signupForm  = document.getElementById('signup-form');
  const tabLogin    = document.getElementById('tab-login');
  const tabSignup   = document.getElementById('tab-signup');
  const alertBox    = document.getElementById('auth-alert');

  // ── Tab switching ─────────────────────────────────────────
  tabLogin.addEventListener('click', () => {
    tabLogin.classList.add('active'); tabLogin.classList.remove('text-gray-400');
    tabSignup.classList.remove('active'); tabSignup.classList.add('text-gray-400');
    loginForm.classList.remove('hidden');
    signupForm.classList.add('hidden');
    clearAlert();
  });

  tabSignup.addEventListener('click', () => {
    tabSignup.classList.add('active'); tabSignup.classList.remove('text-gray-400');
    tabLogin.classList.remove('active'); tabLogin.classList.add('text-gray-400');
    signupForm.classList.remove('hidden');
    loginForm.classList.add('hidden');
    clearAlert();
  });

  // ── Password visibility toggle ────────────────────────────
  document.querySelectorAll('.toggle-pw').forEach(btn => {
    btn.addEventListener('click', () => {
      const input = document.getElementById(btn.dataset.target);
      const isHidden = input.type === 'password';
      input.type = isHidden ? 'text' : 'password';
      btn.querySelector('i').className = `fa-solid ${isHidden ? 'fa-eye-slash' : 'fa-eye'} text-sm`;
    });
  });

  // ── Alert helpers ─────────────────────────────────────────
  function showAlert(msg, type = 'error') {
    alertBox.textContent = msg;
    alertBox.className = `mb-4 px-4 py-3 rounded-lg text-sm font-medium ${
      type === 'error' ? 'bg-red-500/10 border border-red-500/30 text-red-400'
                       : 'bg-green-500/10 border border-green-500/30 text-green-400'
    }`;
    alertBox.classList.remove('hidden');
  }
  function clearAlert() { alertBox.classList.add('hidden'); }

  function setLoading(form, loading) {
    const btn = form.querySelector('button[type="submit"]');
    btn.disabled = loading;
    btn.innerHTML = loading ? '<i class="fa-solid fa-spinner fa-spin mr-2"></i>Chargement…' : btn.dataset.label;
  }

  ['login-form', 'signup-form'].forEach(id => {
    const f = document.getElementById(id);
    f.querySelector('button[type="submit"]').dataset.label = f.querySelector('button[type="submit"]').textContent;
  });

  // ── Login ─────────────────────────────────────────────────
  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    clearAlert();
    setLoading(loginForm, true);
    const email    = loginForm.email.value.trim();
    const password = loginForm.password.value;

    try {
      const sb = getSupabaseClient();
      const { error } = await sb.auth.signInWithPassword({ email, password });
      if (error) throw error;

      const profile = await getProfile((await getCurrentUser()).id);
      window.location.href = profile?.role === 'admin' ? 'admin.html' : 'dashboard.html';
    } catch (err) {
      showAlert(err.message || 'Erreur de connexion.');
      setLoading(loginForm, false);
    }
  });

  // ── Sign-up ───────────────────────────────────────────────
  signupForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    clearAlert();
    setLoading(signupForm, true);

    const full_name = signupForm.full_name.value.trim();
    const email     = signupForm.email.value.trim();
    const phone     = signupForm.phone.value.trim();
    const password  = signupForm.password.value;

    if (password.length < 8) {
      showAlert('Le mot de passe doit contenir au moins 8 caractères.');
      setLoading(signupForm, false);
      return;
    }

    try {
      const sb = getSupabaseClient();
      const { error } = await sb.auth.signUp({
        email, password,
        options: { data: { full_name, phone } },
      });
      if (error) throw error;

      showAlert('Compte créé ! Vérifiez votre email pour confirmer votre inscription.', 'success');
      setLoading(signupForm, false);
    } catch (err) {
      showAlert(err.message || 'Erreur lors de l\'inscription.');
      setLoading(signupForm, false);
    }
  });

  // ── Google OAuth ──────────────────────────────────────────
  document.getElementById('google-btn').addEventListener('click', async () => {
    try {
      const sb = getSupabaseClient();
      const { error } = await sb.auth.signInWithOAuth({
        provider: 'google',
        options: { redirectTo: window.location.origin + '/dashboard.html' },
      });
      if (error) throw error;
    } catch (err) {
      showAlert(err.message || 'Erreur Google OAuth.');
    }
  });

  // ── Forgot password ───────────────────────────────────────
  document.getElementById('forgot-btn').addEventListener('click', async () => {
    const email = loginForm.email.value.trim();
    if (!email) { showAlert('Entrez votre email pour réinitialiser le mot de passe.'); return; }
    try {
      const sb = getSupabaseClient();
      const { error } = await sb.auth.resetPasswordForEmail(email, {
        redirectTo: window.location.origin + '/auth.html',
      });
      if (error) throw error;
      showAlert('Email de réinitialisation envoyé !', 'success');
    } catch (err) {
      showAlert(err.message || 'Erreur lors de la réinitialisation.');
    }
  });

  // ── Redirect if already logged in ────────────────────────
  (async () => {
    try {
      const user = await getCurrentUser();
      if (!user) return;
      const profile = await getProfile(user.id);
      window.location.href = profile?.role === 'admin' ? 'admin.html' : 'dashboard.html';
    } catch (_) { /* not configured */ }
  })();
</script>
</body>
</html>
